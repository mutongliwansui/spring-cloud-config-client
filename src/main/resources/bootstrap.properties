spring.application.name=didispace
spring.cloud.config.profile=dev
spring.cloud.config.label=dev
#spring.cloud.config.uri=http://localhost:18580/

eureka.client.serviceUrl.defaultZone=http://localhost:18080/eureka,http://localhost:18081/eureka

spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=spring-cloud-config
#快速失败
spring.cloud.config.failFast=true
#重试间隔时间，默认1000毫秒
spring.cloud.config.retry.multiplier=5000
#重试初始间隔时间，默认1100毫秒
spring.cloud.config.retry.initial-interval=7000
#重试最大间隔时间，默认2000毫秒
spring.cloud.config.retry.max-interval=20000
#重试次数，默认6次
spring.cloud.config.retry.max-attempts=10

